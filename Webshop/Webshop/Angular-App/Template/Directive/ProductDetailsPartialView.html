
<div class="row container">
    <div id="ProductPhoto">
        <a href="">
            <img ng-src="{{selectedProduct.Photo}}" class="img-rounded"
                 alt="Fjords" style="width:40%" />
        </a>
    </div>
    <div>

        <h5>{{selectedProduct.Name}}</h5>
        <p>{{selectedProduct.Description}}</p>
    </div>
    <div>
        <span>Price: {{selectedProduct.Price}}</span>
    </div>

</div>
