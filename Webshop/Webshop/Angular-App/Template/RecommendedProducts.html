<style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
        width: 70%;
        margin: auto;
    }
</style>
<h2> Wellcome To our Store</h2>

<div ng-controller="RecommendedProductCtrl">
    <div class="container">
        <div class="col-md-6">
            <br>
            <!--class="carousel slide"-->
            <script type="text/javascript">
                
                $(document).ready(function () {
                    $('#myCarousel').carousel({ interval: 3000, cycle: true });
                });
            </script>
            <div id="myCarousel"
                 class="{{carouselSlide}}"
                 data-ride="carousel">
                <!-- Indicators Need mg repat with $index-->
                <!--<ol class="carousel-indicators">
                    <li data-target="myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="myCarousel" data-slide-to="1"></li>
                    <li data-target="myCarousel" data-slide-to="2"></li>

                </ol>-->
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">

                    <div ng-repeat="product in recommedndedProductsList"
                         class="item"
                         ng-class="{'active': $index == 0}">
                        <img ng-src={{product.Photo}} alt="{{product.Name}}" style="width:200px" width="160" height="445">
                        <div class="carousel-caption .text-muted bg-warning" style="background:transparent 20%;">
                            <h3>{{product.Name}}</h3>
                            <div class="Mytooltip">
                                Description
                                <span class="Mytooltiptext" ng-model="product.Description">
                                    {{product.Description}}
                                </span>
                                <span>Price:{{product.Price}}</span>
                            </div>

                        </div>


                    </div>

                    <!-- Left and right controls -->
                    <span class="left carousel-control" data-target="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </span>
                    <span class="right carousel-control" data-target="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div ng-controller="RecommendedProductCtrl">

        <div class="container">
            <div class="row">
                <div ng-repeat="product in recommedndedProductsList"
                     class="col-lg-4 col-md-4 col-sm-4 col-xs-6">

                    <div style="display:grid; margin:10px; border:groove;" class="panel panel-body">
                        <div id="ProductPhoto">
                            <a href="">
                                <img ng-src="{{product.Photo}}" class="img-rounded"
                                     alt="Fjords" style="height:8em; width:80%" />
                            </a>
                        </div>
                        <div>
                            <h5>{{product.Name}}</h5>
                            <div class="Mytooltip">
                                Description
                                <span class="Mytooltiptext" ng-model="product.Description">
                                    {{product.Description}}
                                </span>
                            </div>
                        </div>
                        <div>
                            <span>Price:{{product.Price}}</span>
                        </div>

                        <div style="display:none" ng-bind="product.Id"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
